<!DOCTYPE html>
<html>
<head>
<title>Snake Game</title>
</head>
<body style="background:black;color:white;text-align:center;">

<h1>Snake Game</h1>
<p>Use arrow keys</p>

<canvas id="game" width="400" height="400" style="border:1px solid white;"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let snake = [{x:10,y:10}];
let food = {x:5,y:5};
let dx = 0;
let dy = 0;
let size = 20;

document.addEventListener("keydown", e => {
if(e.key=="ArrowUp" && dy==0){dx=0;dy=-1;}
if(e.key=="ArrowDown" && dy==0){dx=0;dy=1;}
if(e.key=="ArrowLeft" && dx==0){dx=-1;dy=0;}
if(e.key=="ArrowRight" && dx==0){dx=1;dy=0;}
});

function draw(){
ctx.fillStyle="black";
ctx.fillRect(0,0,400,400);

ctx.fillStyle="lime";
snake.forEach(s=>ctx.fillRect(s.x*size,s.y*size,size-2,size-2));

ctx.fillStyle="red";
ctx.fillRect(food.x*size,food.y*size,size-2,size-2);
}

function update(){
let head={x:snake[0].x+dx,y:snake[0].y+dy};

if(head.x<0||head.y<0||head.x>=20||head.y>=20){
snake=[{x:10,y:10}];
dx=0;dy=0;
return;
}

snake.unshift(head);

if(head.x==food.x&&head.y==food.y){
food={x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)};
}else{
snake.pop();
}
}

setInterval(()=>{
update();
draw();
},100);
</script>

</body>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snake Game Pro</title>
<style>
body{
  background:#0f172a;
  color:white;
  text-align:center;
  font-family:Arial;
}

canvas{
  background:#020617;
  border:3px solid #38bdf8;
  box-shadow:0 0 20px #38bdf8;
}

button{
  margin:5px;
  padding:10px 20px;
  font-size:16px;
  background:#38bdf8;
  border:none;
  color:black;
  font-weight:bold;
  cursor:pointer;
}

#controls{
  margin-top:10px;
}
</style>
</head>
<body>

<h1>Snake Game Pro</h1>
<h2 id="score">Score: 0</h2>

<button onclick="startGame()">Start / Restart</button>

<br><br>

<canvas id="game" width="400" height="400"></canvas>

<div id="controls">
  <br>
  <button onclick="setDir(0,-1)">⬆️</button><br>
  <button onclick="setDir(-1,0)">⬅️</button>
  <button onclick="setDir(1,0)">➡️</button><br>
  <button onclick="setDir(0,1)">⬇️</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const grid = 20;
let snake, food, dx, dy, score, speed, gameRunning;
let interval;

const eatSound = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU");

// keyboard
document.addEventListener("keydown", e=>{
if(e.key==="ArrowUp") setDir(0,-1);
if(e.key==="ArrowDown") setDir(0,1);
if(e.key==="ArrowLeft") setDir(-1,0);
if(e.key==="ArrowRight") setDir(1,0);
});

function setDir(x,y){
if(!gameRunning)return;
if(dx===-x && dy===-y)return;
dx=x;
dy=y;
}

function startGame(){

snake=[{x:10,y:10}];
food=randomFood();
dx=0;
dy=0;
score=0;
speed=200; // slower and easier
gameRunning=true;

document.getElementById("score").innerText="Score: 0";

clearInterval(interval);
interval=setInterval(loop,speed);
}

function randomFood(){
return{
x:Math.floor(Math.random()*20),
y:Math.floor(Math.random()*20)
};
}

function loop(){

update();
draw();

}

function update(){

const head={
x:snake[0].x+dx,
y:snake[0].y+dy
};

// wall collision
if(
head.x<0||head.y<0||
head.x>=20||head.y>=20||
snake.some(s=>s.x===head.x && s.y===head.y)
){
gameOver();
return;
}

snake.unshift(head);

// eat food
if(head.x===food.x && head.y===food.y){

score++;
document.getElementById("score").innerText="Score: "+score;

eatSound.currentTime=0;
eatSound.play();

food=randomFood();

// increase speed slowly
if(speed>60){
speed-=5;
clearInterval(interval);
interval=setInterval(loop,speed);
}

}else{
snake.pop();
}

}

function draw(){

ctx.fillStyle="#020617";
ctx.fillRect(0,0,400,400);

// snake
snake.forEach((s,i)=>{
ctx.fillStyle=i===0?"#22c55e":"#4ade80";
ctx.fillRect(s.x*grid,s.y*grid,grid-2,grid-2);
});

// food
ctx.fillStyle="#ef4444";
ctx.fillRect(food.x*grid,food.y*grid,grid-2,grid-2);

}

function gameOver(){
gameRunning=false;
clearInterval(interval);

ctx.fillStyle="white";
ctx.font="30px Arial";
ctx.fillText("Game Over",120,200);
ctx.fillText("Score: "+score,140,240);
}

</script>

</body>
</html>
</html>
